
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        .converter {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Unit Converter</h1>
    <p>Use the form below to convert between units. Select a conversion type, enter the value, and press "Convert".</p>
    
    <form id="converterForm">
        <div class="converter">
            <label>
                <input type="radio" name="conversionType" value="metersToFeet" checked> Meters to Feet
            </label>
            <label>
                <input type="radio" name="conversionType" value="feetToMeters"> Feet to Meters
            </label>
        </div>
        <div class="converter">
            <label>
                <input type="radio" name="conversionType" value="kilometersToMiles"> Kilometers to Miles
            </label>
            <label>
                <input type="radio" name="conversionType" value="milesToKilometers"> Miles to Kilometers
            </label>
        </div>
        <div class="converter">
            <label>
                <input type="radio" name="conversionType" value="celsiusToFahrenheit"> Celsius to Fahrenheit
            </label>
            <label>
                <input type="radio" name="conversionType" value="fahrenheitToCelsius"> Fahrenheit to Celsius
            </label>
        </div>
        <div class="converter">
            <label>
                <input type="radio" name="conversionType" value="kilogramsToPounds"> Kilograms to Pounds
            </label>
            <label>
                <input type="radio" name="conversionType" value="poundsToKilograms"> Pounds to Kilograms
            </label>
        </div>
        <div class="converter">
            <label>
                <input type="radio" name="conversionType" value="gramsToOunces"> Grams to Ounces
            </label>
            <label>
                <input type="radio" name="conversionType" value="ouncesToGrams"> Ounces to Grams
            </label>
        </div>
        <label for="value">Enter value:</label>
        <input type="number" id="value" required>
        <button type="button" onclick="convert()">Convert</button>
    </form>
    <h2>Result: <span id="result">N/A</span></h2>

    <script src="app.js"></script>
</body>
</html>
